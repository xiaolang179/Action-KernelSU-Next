            echo "ËØ∑ËÄÉËôëÂÖ≥Èó≠ FAST_BUILD Âπ∂Êèê‰∫§ÈóÆÈ¢ò"
            exit 0
          fi

          # ÊõøÊç¢ÊàêÊñ∞ÁöÑ CLANG_VERSION ÂÄº
          CLANG_PREBUILT_BIN=${CLANG_PREBUILT_BIN/\$\{CLANG_VERSION\}/$CLANG_VERSION}
