            exit 0
          fi

          # ‰ºòÂÖàÂ∞ùËØï‰ªé CLANG_PREBUILT_BIN ÊèêÂèñ clang-r ÁâàÊú¨
          if [[ "$CLANG_PREBUILT_BIN" =~ (clang-r[0-9a-z]+) ]]; then
